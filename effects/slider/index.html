<body>

<div class="window">
	<div class="images" id="images">
		<img  src="http://i.imgur.com/DEtgn2p.jpg" alt="">
		<img  src="http://img2.dwstatic.com/acmoba/1901/410542369639/1546587222019.jpg"  alt="">

	</div>


</div>
	<div>
		<button id="p1">pic1</button>
		<button id="p2">pic2</button>
		<button id="p3">pic3</button>
	</div>

<script>
	/*$('#p1').click(function (e) {

    })*/
	$(p1).on('click',function (e) {
//	    console.log($(images))
		$(images).css({
			transform:'translateX(0)'
		})
    })
    $(p2).on('click',function (e) {
        $(images).css({
            transform:'translateX(-300px)'
        })
    })
    $(p3).on('click',function (e) {
        $(images).css({
            transform:'translateX(-600px)'
        })
    })
</script>
