<head>

			crossorigin="anonymous"></script>
</head>
<body>
<h1>琦玉 Saitama SliderShow</h1>
<div class="window">
	<div class="images" id="images">
		<img  src="http://i.imgur.com/DEtgn2p.jpg" alt="">
		<img  src="http://img2.dwstatic.com/acmoba/1901/410542369639/1546587222019.jpg"  alt="">
		<img src="http://i.imgur.com/RtaFfvY.jpg" alt="">
		<img src="http://i.imgur.com/VCpr6fE.jpg" alt="">
	</div>


</div>
	<span id="buttons">
		<span >pic1</span>
		<span >pic2</span>
		<span >pic3</span>
		<span >pic4</span>
	</span>

</body>
</html>

<script>
	var allButtons = $('#buttons > span')
	for(let i = 0; i<allButtons.length;i++){
	    $(allButtons[i]).on('click',function (e) {
		    var index = $(e.currentTarget).index() ;
		    var n = index*(-300)
		    console.log(n)
		    $('#images').css({
			    transform:'translate('+n+'px)'
		    })
        })
	}

	var n = 0
	var size = allButtons.length
    allButtons.eq(n%size).trigger('click').addClass('red').siblings('.red').removeClass('red');

	var timerId = setInterval(()=>{
        allButtons.eq(n%size).trigger('click').addClass('red').siblings('.red').removeClass('red')
        //.eq() 将DOM 对象包装成jquery 对象
        n++
    },2000)

    $('.window').on('mouseenter',function (e) {
	    window.clearInterval(timerId)
    })
    $('.window').on('mouseleave',function (e) {
        timerId = setInterval(()=>{
            allButtons.eq(n%size).trigger('click').addClass('red').siblings('.red').removeClass('red')
            //.eq() 将DOM 对象包装成jquery 对象
            n++
        },2000)
    })
</script>
